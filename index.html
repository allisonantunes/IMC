<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="./js/script.js" defer></script>
</head>
<body>
    <div class="alert-error">
        Digite somente numeros
    </div>
    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input id="weight" placeholder="60" type="text">
                </div>
                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input id="height" placeholder="165" type="text">
                </div>

                <button type="submit">Calcular IMC</button>
            </form>
        </main> 
    </div>
    
    <div class="modal-wrapper ">
        <div class="modal card">
            <h2 class="title"><span>Seu IMC é de 28</span></h2>
            <button class="close">
                <img src="image/x_icon.png" alt="imagem para fechar o popup">
            </button>
        </div>
    </div>

</body>
</html>
